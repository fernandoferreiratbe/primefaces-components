<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Data Table Component</title>
</h:head>
<h:body>

	<f:metadata>
		<f:viewAction action="#{studentBean.createStudents}" />
	</f:metadata>
	
	<p:dataTable value="#{studentBean.getStudents()}" var="student" emptyMessage="No records available" rows="2" paginator="true">

		<p:column headerText="Full Name">
			<h:outputText value="#{student.name}" />
		</p:column>

		<p:column headerText="Address">
			<h:outputText value="#{student.address}" />
		</p:column>

	</p:dataTable>

</h:body>
</html>
